version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: thai-alpr-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-alpr_admin}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-alpr_secure_password_2024}
      POSTGRES_DB: ${POSTGRES_DB:-thai_alpr_db}
      POSTGRES_INITDB_ARGS: "-E UTF8 --locale=en_US.UTF-8"
      TZ: Asia/Bangkok
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-scripts:/docker-entrypoint-initdb.d  # Optional: init SQL scripts
    networks:
      - alpr-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-alpr_admin} -d ${POSTGRES_DB:-thai_alpr_db}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache & Queue
  redis:
    image: redis:7-alpine
    container_name: thai-alpr-redis
    restart: unless-stopped
    command: >
      redis-server
      --requirepass ${REDIS_PASSWORD:-redis_secure_password_2024}
      --maxmemory 2gb
      --maxmemory-policy allkeys-lru
      --appendonly yes
      --appendfsync everysec
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    networks:
      - alpr-network
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # Backend API (FastAPI)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: thai-alpr-backend
    restart: unless-stopped
    runtime: nvidia  # Required for GPU access
    environment:
      # Database
      DATABASE_URL: postgresql://${POSTGRES_USER:-alpr_admin}:${POSTGRES_PASSWORD:-alpr_secure_password_2024}@postgres:5432/${POSTGRES_DB:-thai_alpr_db}
      
      # Redis
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-redis_secure_password_2024}
      
      # CUDA/GPU
      NVIDIA_VISIBLE_DEVICES: all
      CUDA_VISIBLE_DEVICES: 0
      
      # Application
      ENVIRONMENT: ${ENVIRONMENT:-development}
      SECRET_KEY: ${SECRET_KEY:-your-secret-key-change-in-production}
      CORS_ORIGINS: "http://localhost:3000,http://localhost:5173,http://localhost"
      
      # AI Models
      VEHICLE_MODEL_PATH: /app/models/vehicles.engine
      PLATE_MODEL_PATH: /app/models/best.engine
      USE_TENSORRT: ${USE_TENSORRT:-true}
      
      # Processing
      DEDUP_WINDOW_SECONDS: ${DEDUP_WINDOW_SECONDS:-60}
      HIGH_CONFIDENCE_THRESHOLD: 0.95
      
      # Storage
      STORAGE_PATH: /app/storage
      
      # Timezone
      TZ: Asia/Bangkok
    ports:
      - "${BACKEND_PORT:-8000}:8000"
    volumes:
      - ./backend/app:/app/app  # Hot reload in development
      - ./backend/models:/app/models
      - ./backend/storage:/app/storage
      - model_cache:/root/.cache  # Cache for model downloads
    networks:
      - alpr-network
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]

  # Frontend (React + Vite)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: thai-alpr-frontend
    restart: unless-stopped
    environment:
      VITE_API_URL: ${VITE_API_URL:-http://localhost:8000}
      VITE_WS_URL: ${VITE_WS_URL:-ws://localhost:8000}
    ports:
      - "${FRONTEND_PORT:-3000}:80"
    networks:
      - alpr-network
    depends_on:
      - backend

  # Nginx Reverse Proxy (Production)
  nginx:
    image: nginx:alpine
    container_name: thai-alpr-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./deployment/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./deployment/ssl:/etc/nginx/ssl:ro  # SSL certificates
      - nginx_logs:/var/log/nginx
    networks:
      - alpr-network
    depends_on:
      - backend
      - frontend
    profiles:
      - production  # Only run in production

  # PgAdmin (Database Management - Development Only)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: thai-alpr-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@alpr.local}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin}
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "${PGADMIN_PORT:-5050}:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    networks:
      - alpr-network
    depends_on:
      - postgres
    profiles:
      - development  # Only run in development

networks:
  alpr-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  pgadmin_data:
    driver: local
  model_cache:
    driver: local
  nginx_logs:
    driver: local